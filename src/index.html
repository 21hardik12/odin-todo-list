<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <img src="./assets/todo-logo.svg" alt="" />
      <h1>Todo List</h1>
    </header>
    <aside>
      <nav class="main-nav">
        <button id="inboxBtn" class="btn"><img src="./assets/inbox-arrow-down.svg" alt="" />Inbox</button>
        <button id="todayBtn" class="btn"><img src="./assets/calendar-week.svg" alt="" />Today</button>
        <button id="thisWeekBtn" class="btn">
          <img src="./assets/calendar-today-outline.svg" alt="" />This Week
        </button>
      </nav>
      <div class="project-nav">
        <h2>Projects</h2>
        <button id="addProjectBtn" class="addBtn"><img src="./assets/plus-circle-outline.svg" alt="" />Add project</button>
        
      </div>
    </aside>
    <main></main>
    <footer>
      <p>Made by ❤️ by 21hardik12</p>
    </footer>
  </body>
</html>
